<!-- app/templates/admin/base_admin.html -->
<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Administration - Jeux Olympiques{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="{{ url_for('admin.dashboard') }}">Tableau de bord</a></li>
                <li><a href="{{ url_for('admin.manage_offers') }}">Gérer les offres</a></li>
                <li><a href="{{ url_for('admin.manage_users') }}">Gérer les utilisateurs</a></li>
                <li><a href="{{ url_for('auth.logout') }}">Déconnexion</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>{% block header %}{% endblock %}</h1>
        <section>
            {% block content %}{% endblock %}
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Jeux Olympiques à Paris</p>
    </footer>
    <script src="../../static/js/main_admin.js"></script>
</body>

</html>
