{% extends "base.html" %}

{% block title %}Réinitialiser le mot de passe{% endblock %}

{% block content %}
<h1>Réinitialiser le mot de passe</h1>
<form method="POST">
    {{ form.hidden_tag() }}
    <label for="email">Adresse e-mail</label>
    {{ form.email(class="form-control") }}
    {{ form.submit(class="btn btn-primary") }}
</form>
{% endblock %}
